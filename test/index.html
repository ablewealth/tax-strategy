        // Helper Functions
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', { 
                style: 'currency', 
                currency: 'USD', 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0 
            }).format(Math.max(0, value || 0));
        };

        const formatPercentage = (value) => {
            return `${(value * 100).toFixed(1)}%`;
        };

        const calculateTax = (income, brackets) => {
            if (income <= 0) return 0;
            let tax = 0;
            let remainingIncome = income;

            for (const bracket of brackets) {
                if (remainingIncome <= 0) break;
                const bracketMin = bracket.min || 0;
                const bracketMax = bracket.max === Infinity ? remainingIncome + bracketMin : bracket.max;
                const taxableInBracket = Math.min(remainingIncome, bracketMax - bracketMin);

                if (taxableInBracket > 0) {
                    tax += taxableInBracket * bracket.rate;
                    remainingIncome -= taxableInBracket;
                }
            }
            return Math.max(0, tax);
        };

        // Main App Component with calculations
        function App() {
            const [clientData, setClientData] = useState(INITIAL_CLIENT_DATA);

            const calculationResults = useMemo(() => {
                try {
                    const enabledStrategies = STRATEGY_LIBRARY.reduce((acc, s) => {
                        const inputValue = clientData[s.inputRequired] || 0;
                        acc[s.id] = inputValue > 1;
                        return acc;
                    }, {});

                    // --- BASELINE CALCULATIONS ---
                    const baseline = {};
                    baseline.ordinaryIncome = (clientData.w2Income || 0) + (clientData.businessIncome || 0);
                    baseline.fedTaxableIncome = Math.max(0, baseline.ordinaryIncome - STANDARD_DEDUCTION);
                    baseline.fedOrdinaryTax = calculateTax(baseline.fedTaxableIncome, FED_TAX_BRACKETS);
                    baseline.fedCapitalGainsTax = (clientData.capitalGains || 0) * 0.20;
                    baseline.fedTax = baseline.fedOrdinaryTax + baseline.fedCapitalGainsTax;

                    const stateBrackets = clientData.state === 'NY' ? NY_TAX_BRACKETS : NJ_TAX_BRACKETS;
                    baseline.stateTaxableIncome = baseline.ordinaryIncome + (clientData.capitalGains || 0);
                    baseline.stateTax = calculateTax(baseline.stateTaxableIncome, stateBrackets);
                    baseline.totalTax = baseline.fedTax + baseline.stateTax;

                    // --- STRATEGY CALCULATIONS (REFACTORED) ---
                    const withStrategies = {};
                    let insights = [];
                    let strategyImpacts = [];
                    
                    // Initialize income/deduction trackers
                    let qbiBaseIncome = clientData.businessIncome || 0;
                    let currentFedCapitalGains = clientData.capitalGains || 0;
                    let currentStateCapitalGains = clientData.capitalGains || 0;
                    let fedDeductions = { aboveAGI: 0, belowAGI: 0, qbi: 0 };
                    let stateDeductions = { total: 0 };
                    let njAddBack = 0;
                    
                    // --- Process Above-the-Line Deductions to find AGI ---
                    STRATEGY_LIBRARY.filter(s => s.type === 'aboveAGI' && enabledStrategies[s.id]).forEach(strategy => {
                        let fedDed = 0;
                        let stateDed = 0;
                        
                        switch (strategy.id) {
                            case 'EQUIP_S179_01':
                                fedDed = Math.min(clientData.equipmentCost || 0, clientData.businessIncome || 0, 1220000);
                                if (clientData.state === 'NY') {
                                    stateDed = fedDed;
                                } else { // NJ
                                    const njDed = Math.min(clientData.equipmentCost || 0, 25000);
                                    const addBack = Math.max(0, (clientData.equipmentCost || 0) - njDed);
                                    stateDed = njDed;
                                    njAddBack += addBack;
                                    if (addBack > 0) insights.push({ type: 'warning', text: `NJ requires a ${formatCurrency(addBack)} depreciation add-back.` });
                                }
                                qbiBaseIncome -= fedDed;
                                insights.push({ type: 'insight', text: `Section 179 provides a ${formatCurrency(fedDed)} federal deduction.` });
                                break;
                            case 'SOLO401K_EMPLOYEE_01':
                                fedDed = Math.min(clientData.solo401kEmployee || 0, 23000);
                                if (clientData.state === 'NY') stateDed = fedDed;
                                else { // NJ
                                    njAddBack += fedDed;
                                    insights.push({ type: 'warning', text: `NJ taxes Solo 401(k) employee deferrals. ${formatCurrency(fedDed)} add-back required.` });
                                }
                                insights.push({ type: 'insight', text: `Solo 401(k) employee contribution of ${formatCurrency(fedDed)} reduces federal AGI.` });
                                break;
                            case 'SOLO401K_EMPLOYER_01':
                                fedDed = clientData.solo401kEmployer || 0;
                                stateDed = fedDed;
                                qbiBaseIncome -= fedDed;
                                insights.push({ type: 'insight', text: `Solo 401(k) employer contribution of ${formatCurrency(fedDed)} reduces business income.` });
                                break;
                            case 'DB_PLAN_01':
                                fedDed = clientData.dbContribution || 0;
                                stateDed = fedDed;
                                qbiBaseIncome -= fedDed;
                                insights.push({ type: 'insight', text: `Defined Benefit plan contribution of ${formatCurrency(fedDed)} reduces business income.` });
                                break;
                        }
                        fedDeductions.aboveAGI += fedDed;
                        stateDeductions.total += stateDed;
                    });

                    // --- Calculate AGI ---
                    const fedAGI = (clientData.w2Income || 0) + (clientData.businessIncome || 0) - fedDeductions.aboveAGI;

                    // --- Process Below-the-Line & Capital Deductions ---
                    STRATEGY_LIBRARY.filter(s => (s.type === 'belowAGI' || s.type === 'capital') && enabledStrategies[s.id]).forEach(strategy => {
                        let fedDed = 0;
                        let stateDed = 0;
                        switch (strategy.id) {
                            case 'QUANT_DEALS_01':
                                const exposure = DEALS_EXPOSURE_LEVELS[clientData.dealsExposure];
                                const shortTermLosses = (clientData.investmentAmount || 0) * exposure.shortTermLossRate;
                                const longTermGains = (clientData.investmentAmount || 0) * exposure.longTermGainRate;
                                const gainOffset = Math.min(currentFedCapitalGains, shortTermLosses);
                                const ordinaryOffset = Math.min(3000, shortTermLosses - gainOffset);
                                
                                currentFedCapitalGains = currentFedCapitalGains - gainOffset + longTermGains;
                                currentStateCapitalGains = currentStateCapitalGains - gainOffset + longTermGains;
                                fedDeductions.belowAGI += ordinaryOffset;
                                stateDeductions.total += ordinaryOffset;
                                insights.push({ type: 'insight', text: `DEALS strategy generated ${formatCurrency(gainOffset)} in capital loss offsets and a ${formatCurrency(ordinaryOffset)} ordinary income deduction.` });
                                break;
                            case 'CHAR_CLAT_01':
                                fedDed = Math.min(clientData.charitableIntent || 0, fedAGI * 0.30);
                                if (fedDed < (clientData.charitableIntent || 0)) insights.push({ type: 'warning', text: `Charitable deduction limited by AGI to ${formatCurrency(fedDed)}.` });
                                if (clientData.state === 'NY') stateDed = fedDed * 0.5;
                                insights.push({ type: 'insight', text: `CLAT provides a ${formatCurrency(fedDed)} federal itemized deduction.` });
                                break;
                            case 'OG_USENERGY_01':
                                fedDed = (clientData.ogInvestment || 0) * 0.70;
                                if (clientData.state === 'NY') stateDed = fedDed;
                                insights.push({ type: 'insight', text: `Oil & Gas investment generates a ${formatCurrency(fedDed)} deduction.` });
                                break;
                            case 'FILM_SEC181_01':
                                fedDed = clientData.filmInvestment || 0;
                                if (clientData.state === 'NY') stateDed = fedDed;
                                insights.push({ type: 'insight', text: `Film financing provides a ${formatCurrency(fedDed)} deduction.` });
                                break;
                        }
                        fedDeductions.belowAGI += fedDed;
                        stateDeductions.total += stateDed;
                    });
                    
                    // --- Process QBI Deduction ---
                    if (enabledStrategies['QBI_FINAL_01'] && qbiBaseIncome > 0) {
                        const fedTaxableIncomePreQBI = Math.max(0, fedAGI - STANDARD_DEDUCTION - fedDeductions.belowAGI);
                        const threshold = 383900;
                        if (fedTaxableIncomePreQBI <= threshold) {
                            const qbiDeduction = Math.min(qbiBaseIncome * 0.20, fedTaxableIncomePreQBI * 0.20);
                            fedDeductions.qbi = qbiDeduction;
                            insights.push({ type: 'insight', text: `QBI deduction of ${formatCurrency(qbiDeduction)} unlocked.` });
                        } else {
                            insights.push({ type: 'warning', text: `Taxable income exceeds QBI threshold. No QBI deduction available.` });
                        }
                    }

                    // --- FINAL CALCULATIONS ---
                    withStrategies.fedTaxableIncome = Math.max(0, fedAGI - STANDARD_DEDUCTION - fedDeductions.belowAGI - fedDeductions.qbi);
                    withStrategies.fedOrdinaryTax = calculateTax(withStrategies.fedTaxableIncome, FED_TAX_BRACKETS);
                    withStrategies.fedCapitalGainsTax = Math.max(0, currentFedCapitalGains) * 0.20;
                    withStrategies.fedTax = withStrategies.fedOrdinaryTax + withStrategies.fedCapitalGainsTax;

                    withStrategies.stateTaxableIncome = Math.max(0, baseline.ordinaryIncome - stateDeductions.total + njAddBack + currentStateCapitalGains);
                    withStrategies.stateTax = calculateTax(withStrategies.stateTaxableIncome, stateBrackets);
                    withStrategies.totalTax = withStrategies.fedTax + withStrategies.stateTax;
                    withStrategies.insights = insights;
                    
                    // --- Waterfall Chart Impact Calculation ---
                    const totalSavings = baseline.totalTax - withStrategies.totalTax;
                    const getMarginalRate = (income, brackets) => {
                        for (const bracket of brackets) {
                            if (income >= (bracket.min || 0) && income <= bracket.max) return bracket.rate;
                        }
                        return brackets[brackets.length - 1].rate;
                    };
                    const fedMarginalRate = getMarginalRate(withStrategies.fedTaxableIncome, FED_TAX_BRACKETS);
                    const stateMarginalRate = getMarginalRate(withStrategies.stateTaxableIncome, stateBrackets);

                    const approxImpacts = STRATEGY_LIBRARY
                        .filter(s => enabledStrategies[s.id])
                        .map(s => {
                            const value = clientData[s.inputRequired] || 0;
                            const saving = value * (fedMarginalRate + (clientData.state === 'NY' ? stateMarginalRate : 0));
                            return { name: s.name, savings: saving };
                        });

                    const totalApproxSavings = approxImpacts.reduce((sum, impact) => sum + impact.savings, 0);
                    
                    if (totalApproxSavings > 0) {
                        strategyImpacts = approxImpacts.map(impact => ({
                            ...impact,
                            savings: (impact.savings / totalApproxSavings) * totalSavings
                        }));
                    } else {
                        strategyImpacts = [];
                    }

                    return { baseline, withStrategies, enabledStrategies, strategyImpacts };
                } catch (error) {
                    console.error('Calculation error:', error);
                    return {
                        baseline: { fedTax: 0, stateTax: 0, totalTax: 0 },
                        withStrategies: { fedTax: 0, stateTax: 0, totalTax: 0, insights: [{type: 'error', text: 'A calculation error occurred.'}] },
                        enabledStrategies: {},
                        strategyImpacts: []
                    };
                }
            }, [clientData]);

            return (
                <div className="app-container">
                    <Header />
                    <div className="main-content">
                        <ClientInputSection data={clientData} setData={setClientData} />
                        <StrategiesSection enabledStrategies={calculationResults.enabledStrategies} clientData={clientData} />
                        <ResultsDashboard results={calculationResults} />
                        <ChartsSection results={calculationResults} />
                        <InsightsSection insights={calculationResults.withStrategies.insights} />
                    </div>
                </div>
            );
        }

        // Initialize app
        if (window.React && window.ReactDOM) {
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }
    </script>
