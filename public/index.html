            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', { 
                style: 'currency', 
                currency: 'USD', 
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0 
            }).format(Math.max(0, value || 0));

            return `${(value * 100).toFixed(1)}%`;
        };

        const calculateTax = (income, brackets) => {
            if (income <= 0) return 0;
            let tax = 0;
            let remainingIncome = income;

            for (const bracket of brackets) {
                if (remainingIncome <= 0) break;
                const bracketMin = bracket.min || 0;
                const bracketMax = bracket.max === Infinity ? remainingIncome + bracketMin : bracket.max;
                const taxableInBracket = Math.min(remainingIncome, bracketMax - bracketMin);

                if (taxableInBracket > 0) {
                    tax += taxableInBracket * bracket.rate;
                    remainingIncome -= taxableInBracket;
                }
            }
            return Math.max(0, tax);

                            {renderFormField('capitalGains', 'Long-Term Capital Gains', 'Gains from asset sales held > 1 year')}
                            {renderSelectField('state', 'State', 'Primary tax residence', [
                                { value: 'NY', label: 'New York (NY)' },
                                { value: 'NJ', label: 'New Jersey (NJ)' }
                            ])}
                            {renderFormField('investmentAmount', 'Quantinno DEALS Investment', 'Total investment in DEALS strategy')}
                            {renderSelectField('dealsExposure', 'DEALS Exposure Level', 'Long/short exposure ratio', 
                                Object.entries(DEALS_EXPOSURE_LEVELS).map(([key, level]) => ({
                                    value: key,
                                    label: `${level.description} - ${level.subtitle}`
                                }))
                            )}
                            {renderFormField('equipmentCost', 'Equipment Cost', 'Section 179 qualifying equipment')}
                            {renderFormField('charitableIntent', 'Charitable Intent', 'CLAT appreciated asset value')}
                            {renderFormField('ogInvestment', 'Oil & Gas Investment', 'Energy sector investment amount')}
                            {renderFormField('filmInvestment', 'Film Financing', 'Section 181 qualifying investment')}
                            {renderFormField('solo401kEmployee', 'Solo 401(k) Employee', 'Employee elective deferrals (max $23,000)')}
                            {renderFormField('solo401kEmployer', 'Solo 401(k) Employer', 'Employer profit-sharing contribution')}
                            {renderFormField('dbContribution', 'Defined Benefit Plan', 'DB plan employer contribution')}
                        </div>
                    </div>
                </div>
            );
        };

        const StrategiesSection = ({ enabledStrategies, clientData }) => (
            <div className="section">
                <div className="section-header">
                    <div className="section-title">
                        💼 Strategic Tax Optimization Portfolio
                    </div>
                    <div className="section-description">
                        Select advanced tax strategies for implementation and optimization analysis
                    </div>
                </div>
                <div className="section-content">
                    <div className="strategy-grid">
                        {STRATEGY_LIBRARY.map((strategy, index) => {
                            const isActive = enabledStrategies[strategy.id];
                            const inputValue = clientData[strategy.inputRequired] || 0;

                            return (
                                <div key={strategy.id} className={`strategy-card ${isActive ? 'active' : ''}`}>
                                    <div className="strategy-header">
                                        <input 
                                            type="checkbox" 
                                            className="strategy-checkbox"
                                            checked={isActive}
                                            disabled
                                        />
                                        <div className="strategy-info">
                                            <div className="strategy-name">
                                                {index + 1}. {strategy.name}
                                            </div>
                                            <div className="strategy-category">
                                                {strategy.category}
                                            </div>
                                            <div className="strategy-description">
                                                {strategy.description}
                                            </div>
                                        </div>
                                        <div className="strategy-icon">
                                            {strategyIcons[strategy.id] || '📊'}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            </div>
        );

        const ResultsDashboard = ({ results }) => {
            if (!results?.baseline || !results?.withStrategies) {
                return (
                    <div className="results-dashboard">
                        <div className="dashboard-header">
                            <div className="dashboard-title">Analyzing Tax Optimization</div>
                            <div className="dashboard-subtitle">Computing comprehensive strategic tax planning results</div>
                        </div>
                    </div>
                );
            }

            const totalSavings = results.baseline.totalTax - results.withStrategies.totalTax;
            const savingsPercentage = results.baseline.totalTax > 0 ? totalSavings / results.baseline.totalTax : 0;

            return (
                <div className="results-dashboard">
                    <div className="dashboard-header">
                        <div className="dashboard-title">Executive Tax Optimization Analysis</div>
                        <div className="dashboard-subtitle">Comprehensive strategic tax planning results and optimization metrics</div>
                    </div>
                    <div className="metrics-grid">
                        <div className="metric-card">
                            <div className="metric-label">Baseline Tax Liability</div>
                            <div className="metric-value">{formatCurrency(results.baseline.totalTax)}</div>
                            <div className="metric-change">Pre-optimization scenario</div>
                        </div>
                        <div className="metric-card">
                            <div className="metric-label">Optimized Tax Liability</div>
                            <div className="metric-value">{formatCurrency(results.withStrategies.totalTax)}</div>
                            <div className="metric-change">Post-strategy implementation</div>
                        </div>
                        <div className="metric-card">
                            <div className="metric-label">Total Tax Optimization</div>
                            <div className="metric-value professional-accent">{formatCurrency(totalSavings)}</div>
                            <div className="metric-change">{formatPercentage(savingsPercentage)} effective reduction</div>
                        </div>
                    </div>
                </div>
            );
        };

        const InsightsSection = ({ insights }) => (
            <div className="section">
                <div className="section-header">
                    <div className="section-title">
                        💡 Strategic Implementation Insights
                    </div>
                    <div className="section-description">
                        Tax strategy analysis and optimization recommendations
                    </div>
                </div>
                <div className="section-content">
                    <div className="insights-section">
                        {!insights || insights.length === 0 ? (
                            <div className="insight-card">
                                <div className="insight-header">
                                    <div className="insight-icon">📊</div>
                                    <div className="insight-title">Ready for Analysis</div>
                                </div>
                                <div className="insight-message">
                                    Configure investment amounts in the Client Profile section to generate personalized tax optimization insights and strategic recommendations.
                                </div>
                            </div>
                        ) : (
                            insights.map((insight, index) => (
                                <div key={index} className={`insight-card ${insight.type === 'warning' ? 'warning' : 'success'}`}>
                                    <div className="insight-header">
                                        <div className="insight-icon">
                                            {insight.type === 'warning' ? '⚠️' : '✅'}
                                        </div>
                                        <div className="insight-title">
                                            {insight.type === 'warning' ? 'Implementation Consideration' : 'Strategic Benefit'}
                                        </div>
                                    </div>
                                    <div className="insight-message">{insight.text}</div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            </div>
        );

        // Main App Component with calculations
        function App() {
            const [clientData, setClientData] = useState(INITIAL_CLIENT_DATA);

            const calculationResults = useMemo(() => {
                try {
                    const enabledStrategies = STRATEGY_LIBRARY.reduce((acc, s) => {
                        const inputValue = clientData[s.inputRequired] || 0;
                        acc[s.id] = inputValue > 1;
                        return acc;
                    }, {});

                    // Baseline calculations
                    const baseline = {};
                    baseline.ordinaryIncome = (clientData.w2Income || 0) + (clientData.businessIncome || 0);
                    baseline.fedTaxableIncome = Math.max(0, baseline.ordinaryIncome - STANDARD_DEDUCTION);
                    baseline.fedOrdinaryTax = calculateTax(baseline.fedTaxableIncome, FED_TAX_BRACKETS);
                    baseline.fedCapitalGainsTax = (clientData.capitalGains || 0) * 0.20;
                    baseline.fedTax = baseline.fedOrdinaryTax + baseline.fedCapitalGainsTax;

                    const stateBrackets = clientData.state === 'NY' ? NY_TAX_BRACKETS : NJ_TAX_BRACKETS;
                    baseline.stateTaxableIncome = baseline.ordinaryIncome + (clientData.capitalGains || 0);
                    baseline.stateTax = calculateTax(baseline.stateTaxableIncome, stateBrackets);
                    baseline.totalTax = baseline.fedTax + baseline.stateTax;

                    // Strategy calculations
                    const withStrategies = {};
                    let fedDeductions = { aboveAGI: 0, belowAGI: 0, qbi: 0 };
                    let stateDeductions = { aboveAGI: 0, belowAGI: 0 };
                    let fedCapitalGains = clientData.capitalGains || 0;
                    let stateCapitalGains = clientData.capitalGains || 0;
                    let njAddBack = 0;
                    let insights = [];
                    let qbiBaseIncome = clientData.businessIncome || 0;

                    // Apply strategies in hierarchy order
                    STRATEGY_LIBRARY.forEach(strategy => {
                        if (enabledStrategies[strategy.id]) {
                            try {
                                switch (strategy.id) {
                                    case 'QUANT_DEALS_01': {
                                        const exposure = DEALS_EXPOSURE_LEVELS[clientData.dealsExposure];
                                        const shortTermLosses = (clientData.investmentAmount || 0) * exposure.shortTermLossRate;
                                        const longTermGains = (clientData.investmentAmount || 0) * exposure.longTermGainRate;
                                        const netTaxBenefit = (clientData.investmentAmount || 0) * exposure.annualTaxBenefit;

                                        // Short-term losses offset capital gains first, then ordinary income (max $3k)
                                        const gainOffsetAmount = Math.min(fedCapitalGains, shortTermLosses);
                                        const ordinaryOffsetAmount = Math.min(3000, shortTermLosses - gainOffsetAmount);

                                        fedCapitalGains = fedCapitalGains - gainOffsetAmount + longTermGains;
                                        stateCapitalGains = stateCapitalGains - gainOffsetAmount + longTermGains;
                                        fedDeductions.belowAGI += ordinaryOffsetAmount;
                                        stateDeductions.belowAGI += ordinaryOffsetAmount;

                                        insights.push({
                                            type: 'insight',
                                            text: `DEALS ${clientData.dealsExposure} strategy generates ${formatCurrency(netTaxBenefit)} annual tax benefit (${formatPercentage(exposure.annualTaxBenefit)} of investment) through systematic loss harvesting while maintaining market exposure.`
                                        });
                                        break;
                                    }
                                    case 'EQUIP_S179_01': {
                                        const fedDeduction = Math.min(clientData.equipmentCost || 0, clientData.businessIncome || 0, 1220000);
                                        fedDeductions.aboveAGI += fedDeduction;

                                        if (clientData.state === 'NY') {
                                            stateDeductions.aboveAGI += fedDeduction;
                                        } else {
                                            // NJ limits Section 179 to $25,000
                                            const njDeduction = Math.min(clientData.equipmentCost || 0, 25000);
                                            const njAddBackAmount = Math.max(0, (clientData.equipmentCost || 0) - 25000);
                                            stateDeductions.aboveAGI += njDeduction;
                                            njAddBack += njAddBackAmount;
                                            if (njAddBackAmount > 0) {
                                                insights.push({
                                                    type: 'warning',
                                                    text: `NJ requires a ${formatCurrency(njAddBackAmount)} depreciation add-back, limiting the state deduction to ${formatCurrency(njDeduction)}.`
                                                });
                                            }
                                        }
                                        insights.push({
                                            type: 'insight',
                                            text: `Section 179 equipment acceleration provides ${formatCurrency(fedDeduction)} federal deduction, reducing current year tax liability while building operational capacity.`
                                        });
                                        break;
                                    }
                                    case 'CHAR_CLAT_01': {
                                        const agiForCharity = (clientData.w2Income || 0) + (clientData.businessIncome || 0) - fedDeductions.aboveAGI;
                                        const fedDeduction = Math.min(clientData.charitableIntent || 0, agiForCharity * 0.30);
                                        fedDeductions.belowAGI += fedDeduction;

                                        if (clientData.state === 'NY') {
                                            const nyDeduction = fedDeduction * 0.5; // NY limits itemized for high income
                                            stateDeductions.belowAGI += nyDeduction;
                                            insights.push({
                                                type: 'insight',
                                                text: `CLAT provides ${formatCurrency(fedDeduction)} federal deduction and ${formatCurrency(nyDeduction)} NY deduction while preserving wealth transfer opportunities.`
                                            });
                                        } else {
                                            insights.push({
                                                type: 'insight',
                                                text: `CLAT provides ${formatCurrency(fedDeduction)} federal deduction. Note: Not deductible for NJ state tax purposes.`
                                            });
                                        }

                                        if (fedDeduction < (clientData.charitableIntent || 0)) {
                                            insights.push({
                                                type: 'warning',
                                                text: `Charitable deduction was limited by AGI. Only ${formatCurrency(fedDeduction)} of the ${formatCurrency(clientData.charitableIntent)} intent is deductible this year.`
                                            });
                                        }
                                        break;
                                    }
                                    case 'OG_USENERGY_01': {
                                        const fedDeduction = (clientData.ogInvestment || 0) * 0.70;
                                        fedDeductions.belowAGI += fedDeduction;

                                        if (clientData.state === 'NY') {
                                            stateDeductions.belowAGI += fedDeduction;
                                        }

                                        insights.push({
                                            type: 'insight',
                                            text: `Oil & Gas investment generates ${formatCurrency(fedDeduction)} federal deduction via Intangible Drilling Costs.`
                                        });
                                        break;
                                    }
                                    case 'FILM_SEC181_01': {
                                        const fedDeduction = clientData.filmInvestment || 0;
                                        fedDeductions.belowAGI += fedDeduction;

                                        if (clientData.state === 'NY') {
                                            stateDeductions.belowAGI += fedDeduction;
                                        }

                                        insights.push({
                                            type: 'insight',
                                            text: `Film financing generates ${formatCurrency(fedDeduction)} active loss deduction under Section 181, providing 100% upfront deduction.`
                                        });
                                        break;
                                    }
                                    case 'SOLO401K_EMPLOYEE_01': {
                                        const contribution = Math.min(clientData.solo401kEmployee || 0, 23000);
                                        fedDeductions.aboveAGI += contribution;

                                        if (clientData.state === 'NY') {
                                            stateDeductions.aboveAGI += contribution; // NY conforms to federal AGI
                                        } else {
                                            // NJ disallows employee deferrals
                                            njAddBack += contribution;
                                            insights.push({
                                                type: 'warning',
                                                text: `NJ taxes Solo 401(k) employee deferrals as current income. ${formatCurrency(contribution)} add-back required for state tax.`
                                            });
                                        }

                                        insights.push({
                                            type: 'insight',
                                            text: `Solo 401(k) employee contribution of ${formatCurrency(contribution)} reduces federal${clientData.state === 'NY' ? ' and NY' : ''} AGI.`
                                        });
                                        break;
                                    }
                                    case 'SOLO401K_EMPLOYER_01': {
                                        const contribution = clientData.solo401kEmployer || 0;
                                        fedDeductions.aboveAGI += contribution;
                                        stateDeductions.aboveAGI += contribution; // Deductible as business expense in both NY and NJ
                                        qbiBaseIncome -= contribution;

                                        insights.push({
                                            type: 'insight',
                                            text: `Solo 401(k) employer contribution of ${formatCurrency(contribution)} provides federal and state deduction as business expense.`
                                        });
                                        break;
                                    }
                                    case 'DB_PLAN_01': {
                                        const contribution = clientData.dbContribution || 0;
                                        fedDeductions.aboveAGI += contribution;
                                        stateDeductions.aboveAGI += contribution; // Deductible in both NY and NJ
                                        qbiBaseIncome -= contribution;

                                        insights.push({
                                            type: 'insight',
                                            text: `Defined Benefit plan contribution of ${formatCurrency(contribution)} provides full federal and state deduction as employer contribution.`
                                        });
                                        break;
                                    }
                                    case 'QBI_FINAL_01': {
                                        const fedTaxableIncomePreQBI = (clientData.w2Income || 0) + (clientData.businessIncome || 0) - fedDeductions.aboveAGI - STANDARD_DEDUCTION - fedDeductions.belowAGI;
                                        const threshold = 383900; // MFJ 2024

                                        if (qbiBaseIncome > 1 && fedTaxableIncomePreQBI <= threshold) {
                                            const qbiDeduction = Math.min(qbiBaseIncome * 0.20, fedTaxableIncomePreQBI * 0.20);
                                            fedDeductions.qbi = qbiDeduction;
                                            insights.push({
                                                type: 'insight',
                                                text: `QBI deduction of ${formatCurrency(qbiDeduction)} unlocked (20% of qualifying business income below threshold).`
                                            });
                                        } else if (qbiBaseIncome > 0) {
                                            insights.push({
                                                type: 'warning',
                                                text: `Taxable income exceeds QBI threshold ($383,900). No QBI deduction available at this income level.`
                                            });
                                        }
                                        break;
                                    }
                                }
                            } catch (strategyError) {
                                console.error(`Error in strategy ${strategy.id}:`, strategyError);
                                insights.push({
                                    type: 'warning',
                                    text: `Error calculating ${strategy.name}. Please verify input values.`
                                });
                            }
                        }
                    });

                    // Final calculations
                    withStrategies.fedTaxableIncome = Math.max(0, 
                        (clientData.w2Income || 0) + (clientData.businessIncome || 0) - 
                        fedDeductions.aboveAGI - STANDARD_DEDUCTION - fedDeductions.belowAGI - fedDeductions.qbi
                    );
                    withStrategies.fedOrdinaryTax = calculateTax(withStrategies.fedTaxableIncome, FED_TAX_BRACKETS);
                    withStrategies.fedCapitalGainsTax = fedCapitalGains * 0.20;
                    withStrategies.fedTax = withStrategies.fedOrdinaryTax + withStrategies.fedCapitalGainsTax;

                    withStrategies.stateTaxableIncome = Math.max(0,
                        (clientData.w2Income || 0) + (clientData.businessIncome || 0) - 
                        stateDeductions.aboveAGI - stateDeductions.belowAGI + njAddBack + stateCapitalGains
                    );
                    withStrategies.stateTax = calculateTax(withStrategies.stateTaxableIncome, stateBrackets);
                    withStrategies.totalTax = withStrategies.fedTax + withStrategies.stateTax;
                    withStrategies.insights = insights;

                    return { baseline, withStrategies, enabledStrategies };
                } catch (error) {
                    console.error('Calculation error:', error);
                    return {
                        baseline: { fedTax: 0, stateTax: 0, totalTax: 0 },
                        withStrategies: { fedTax: 0, stateTax: 0, totalTax: 0, insights: [] },
                        enabledStrategies: {}
                    };
                }
            }, [clientData]);

            return (
                <div className="app-container">
                    <Header />
                    <div className="main-content">
                        <ClientInputSection data={clientData} setData={setClientData} />
                        <StrategiesSection enabledStrategies={calculationResults.enabledStrategies} clientData={clientData} />
                        <ResultsDashboard results={calculationResults} />
                        <InsightsSection insights={calculationResults.withStrategies.insights} />
                    </div>
                </div>
            );
        }

        // Initialize app
        if (window.React && window.ReactDOM) {
            ReactDOM.render(<App />, document.getElementById('root'));
        }
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
