name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags. This is often necessary for tools that inspect Git history.
          # The default depth is 1, which can cause issues in some build scenarios.
          fetch-depth: 0 
          # Ensure the GITHUB_TOKEN is used for authentication, which has the necessary permissions.
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies and build backend
        # Add a working directory here to specify where to run the commands
        working-directory: ./backend 
        run: |
          echo "Checking package.json..."
          cat package.json | head -20
          
          echo "Installing dependencies..."
          npm ci
          echo "✅ Dependencies installed successfully"
          
          echo "Building application..."
          npm run build # Assuming your backend has a build script if needed, otherwise remove or adjust
          echo "✅ Build completed successfully"
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          CI: false # CI is relevant for frontend builds often, adjust as needed for backend
          
      # The rest of your workflow steps for frontend build and deployment would follow here.
      # You would likely need a separate step or job to build your frontend if it's in a different directory.
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la ./build
          echo ""
          echo "Checking for required files:"
          if [ -f "./build/index.html" ]; then
            echo "✅ index.html found"
          else
            echo "❌ index.html missing"
            exit 1
          fi
          
          if [ -d "./build/static" ]; then
            echo "✅ static directory found"
            echo "Static files:"
            ls -la ./build/static/
          else
            echo "⚠️ No static directory found"
          fi
          
          echo ""
          echo "Build size:"
          du -sh ./build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # Ensure this path points to your *frontend* build output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4